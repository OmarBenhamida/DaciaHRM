<div style="  font-weight: bold;" class="bg-img">
  <div class="row">
    <div class="col-12">
      <form ngForm="form" class="text-left ">
        <div class="row">
          <div class="col-6">
              <p class="h4 mb-4 text-center">Gestion Des Contrats</p>

              <div class="form-row mb-4">
                  <div class="col">
                    <!-- First name -->
          <label >ID :</label>
                    <input type="text" [(ngModel)]="service.contrat.id" name="id" class="form-control" [value]="id"
                      placeholder="Id">
                  </div>
                  <div class="col">
                    <!-- First name -->         <label><b>Type de Contrat :  </b></label>
                    <select class="browser-default custom-select" [(ngModel)]="service.contrat.type" name="type">
                      <option selected>Type de Contrat</option>
                      <option value="CDD">CDD</option>
                      <option value="CDI">CDI</option>
        
                    </select>
        
        
                  </div>
        
                  
          
                </div>
          
           
                <div class="form-row mb-4">
                    <div class="col">
                      <!-- First name -->
                      <label><b>Date Debut :  </b></label>
                      <input type="date" [(ngModel)]="service.contrat.datedebut" name="datedebut" class="form-control"
                        [value]="datedebut">
                    </div>
                    <div class="col">
                      <!-- Last name -->
                      <label><b>Date Fin : </b></label>
                      <input type="date" [(ngModel)]="service.contrat.datefin" name="datefin" class="form-control"
                        [value]="datefin">
                    </div>
                  </div>
              </div>


              <div class="col-6">

                  <br><br>
          <br>
         

          <div class="form-row mb-4">
            <div class="col">
              <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
                  class="far fa-plus-square"></i> Ajouter</button>
            </div>
            <div class="col">
              <button  class="btn dusty-grass-gradient" block="true" (click)="modifier()"
                type="submit"><i class="fas fa-edit"></i> Editer</button>
            </div>
            <div class="col">
              <button  class="btn purple-gradient" block="true" (click)="supprimer()"
                type="submit"><i class="fas fa-trash"></i> Supprimer</button>
            </div>

          </div>


          <div class="form-row mb-4">
            <div class="col">
              <button class="btn peach-gradient" block="true" (click)="RecharcheDateDebut()"> <i
                  class="fab fa-searchengin"></i>
                Date Debut</button>
            </div>

            <div class="col">
              <button class="btn purple-gradient" block="true" (click)="selectionChange()" type="button"> <i
                  class="fas fa-filter"></i> &nbsp; Filtrer</button>
            </div>




            <div class="col">
              <button class="btn aqua-gradient" block="true" (click)="restaurertable()"> <i
                  class="fas fa-redo-alt"></i> &nbsp; Refresh</button>
            </div>
          </div>



        

              </div>
      </div>

      </form>

      <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <br> <br>
      
      <label>Liste Des Cong√©s : </label>
      
            <table class="tftable" border="1">
              <tr>
                  <th class="table-active" scope="col">ID</th>
                  <th class="table-active" scope="col">Type Contrat</th>
             
                  <th class="table-active" scope="col">Date Debut</th>
                  <th class="table-active" scope="col">Date fin</th>
              </tr>
              <tr class="table-striped" *ngFor="let item of t"   (click)="filldata(item)">
                  <td>{{item.id}}</td>
                  <td>{{item.type}}</td>
               
                  <td >{{item.datedebut}}</td>
                  <td >{{item.datefin}}</td>
        
                  <!-- <td>{{item.nbrEnfant}}</td> -->
                  
          
                </tr>
      
            </table>

          </div>
          <div class="col-1"></div>
      
        </div>
      </div>




  <app-employe-contrat></app-employe-contrat>
