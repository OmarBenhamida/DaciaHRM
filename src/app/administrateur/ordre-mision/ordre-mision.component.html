<!-- Default form register -->



<div style="  font-weight: bold;" class="bg-img">
  <div class="row">
    <div class="col-12">
      <br><br><br>
      <form ngForm="form" class="text-left ">
        <div class="row">
          <div class="col-6">
            <p class="h4 mb-4 text-center">Gestion des Ordres de Missions</p>
            <div class="col">
              <!-- First name -->

              <input hidden type="text" [(ngModel)]="service.om.id" name="id" class="form-control" [value]="id"
                placeholder="Id">
            </div>
            <div class="form-row mb-4">

              <div class="col">
                <label><b>Intitule Mission : </b></label>

                <input type="text" [(ngModel)]="service.om.Libelle" name="Libelle" class="form-control"
                  [value]="Libelle" placeholder="Intitule Mission">

              </div>

            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <label><b>Adresse De Mission : </b></label>

                <input type="text" [(ngModel)]="service.om.lieu" name="lieu" class="form-control" [value]="lieu"
                  placeholder="Adresse de la mission">
              </div>

            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <label><b>Date Debut : </b></label>
                <input type="date" [(ngModel)]="service.om.datedebut" name="datedebut" class="form-control"
                  [value]="datedebut">
              </div>
              <div class="col">
                <!-- Last name -->
                <label><b>Date Fin Mission : </b></label>
                <input type="date" [(ngModel)]="service.om.datefin" name="datefin" class="form-control"
                  [value]="datefin">
              </div>
            </div>

            <div class="form-row mb-4">
              <div class="col">
                <!-- First name -->
                <label><b>Employé Chargé de la mission : </b></label>
                <select class="browser-default custom-select" [(ngModel)]="service.om.idemploye" name="idemploye">
                  <option value="0">...</option>
                  <option *ngFor="let x of uow.employes" [value]="x.id">{{ x.Nom }} {{ x.Prenom }}</option>

                </select>


              </div>


            </div>

          </div>
          <div class="col-6">

            <br><br>
            <br>
            <br>

            <div class="form-row mb-4">
              <div class="col">
                <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
                    class="far fa-plus-square"></i> Ajouter</button>
              </div>
              <div class="col">
                <button [disabled]="disablebtm()" class="btn dusty-grass-gradient" block="true" (click)="modifier()"
                  type="submit"><i class="fas fa-edit"></i> Editer</button>
              </div>
              <div class="col">
                <button [disabled]="disablebtm()" class="btn purple-gradient" block="true" (click)="supprimer()"
                  type="submit"><i class="fas fa-trash"></i> Supprimer</button>
              </div>

            </div>


            <div class="form-row mb-4">
              <div class="col">
                <button class="btn aqua-gradient" block="true" (click)="imprimer()"><i class="fas fa-print"></i>
                  Imprimer</button>
              </div>

              <div class="col">
                <button class="btn purple-gradient" block="true" (click)="selectionChange()" type="button"> <i
                    class="fas fa-filter"></i> &nbsp; Filtrer</button>
              </div>




              <div class="col">
                <button class="btn aqua-gradient" block="true" (click)="restaurertable()"> <i
                    class="fas fa-redo-alt"></i> &nbsp; Refresh</button>
              </div>
            </div>



            <div class="form-row mb-4">


              <div class="col">
                <button class="btn peach-gradient" block="true" (click)="RecharcheDateDebut()"> <i
                    class="fab fa-searchengin"></i>
                  Date Debut</button>
              </div>
              <div class="col">
                <button class="btn peach-gradient" block="true" (click)="search(service.om.id)"> <i
                    class="fab fa-searchengin"></i>
                  Recherche ID</button>
              </div>
              <div class="col">
                <button class="btn purple-gradient" block="true" (click)="RecharcheDateFin()"> <i
                    class="fab fa-searchengin"></i>
                  Date De Fin</button>
              </div>

            </div>



          </div>
        </div>
      </form>


    </div>


  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <br> <br>

<label>Liste Des Ordres De Misions : </label>

      <table class="tftable" border="1">
        <tr>
          <th class="table-active" scope="col">ID</th>
          <th class="table-active" scope="col">Mission</th>
          <th class="table-active" scope="col">Lieu</th>
          <th class="table-active" scope="col">Date Debut</th>
          <th class="table-active" scope="col">Date Fin</th>
          <th class="table-active" scope="col">Employé</th>
          <th class="table-active" scope="col">Action</th>
        </tr>
        <tr class="table-striped" *ngFor="let item of t" (click)="filldata(item)">
          <td>{{item.id}}</td>
          <td>{{item.Libelle}}</td>
          <td>{{item.lieu}}</td>
          <td>{{item.datedebut}}</td>
          <td>{{item.datefin}}</td>
          <td>{{item.employe.Nom}} {{item.employe.Prenom}} </td>
          <!-- <td>{{item.nbrEnfant}}</td> -->
          <td (click)="filldata2(item)"><i class="fas fa-eye"></i></td>


        </tr>

      </table>


    </div>
    <div class="col-1"></div>

  </div>
</div>
