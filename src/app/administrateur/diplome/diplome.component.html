

  <div style="  font-weight: bold;" class="bg-img">
    <div class="row">
      <div class="col-12">
        <form ngForm="form" class="text-left ">
          <div class="row">
            <div class="col-6">
                <p class="h4 mb-4 text-center">Gestion Des Diplomes</p>

                <div class="form-row mb-4">
                    <div class="col">
                      <!-- First name -->
                      <label >ID : </label>
                      <input type="text" [(ngModel)]="service.diplome.id" name="id" class="form-control" [value]="id"
                        placeholder="Id">
                    </div>
                    <div class="col">
                      <!-- First name -->
                      <label >Employé : </label>
                      <select class="browser-default custom-select" [(ngModel)]="service.diplome.idemploye" name="idemploye">
                        <option selected>Employé</option>
                        <option *ngFor="let items of uow.employes" [value]="items.id">{{ items.Nom }} {{ items.Prenom }}</option>
                        
                      </select>
          
          
                    </div>
          
                    
            
                  </div>
            
             
            
                  <div class="form-row mb-4">
                    
                      <div class="col">
                        <label >Référence : </label>
                          <input type="text" [(ngModel)]="service.diplome.ref" name="ref" class="form-control" [value]="ref"
                            placeholder="Reference Du Diplome">
                
                        </div>
            
                  </div>
            
                  <div class="form-row mb-4">
                    
                      <div class="col">
                        <label >Intitule : </label>
                          <input type="text" [(ngModel)]="service.diplome.libelle" name="libelle" class="form-control" [value]="libelle"
                            placeholder="Intitule Complet Du Diplome">
                
                        </div>
            
                  </div>
                </div>


                <div class="col-6">

                    <br><br>
            <br>
            <br>

            <div class="form-row mb-4">
              <div class="col">
                <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
                    class="far fa-plus-square"></i> Ajouter</button>
              </div>
              <div class="col">
                <button  class="btn dusty-grass-gradient" block="true" (click)="modifier()"
                  type="submit"><i class="fas fa-edit"></i> Editer</button>
              </div>
              <div class="col">
                <button  class="btn purple-gradient" block="true" (click)="supprimer()"
                  type="submit"><i class="fas fa-trash"></i> Supprimer</button>
              </div>

            </div>


            <div class="form-row mb-4">
              <div class="col">
                <button class="btn aqua-gradient" block="true" (click)="imprimer()"><i class="fas fa-print"></i>
                  Imprimer</button>
              </div>

              <div class="col">
                <button class="btn purple-gradient" block="true" (click)="selectionChange()" type="button"> <i
                    class="fas fa-filter"></i> &nbsp; Filtrer</button>
              </div>




              <div class="col">
                <button class="btn aqua-gradient" block="true" (click)="restaurertable()"> <i
                    class="fas fa-redo-alt"></i> &nbsp; Refresh</button>
              </div>
            </div>



            <div class="form-row mb-4">


              <div class="col">
                <button class="btn peach-gradient" block="true" (click)="RecharcheReference()"> <i
                    class="fab fa-searchengin"></i>
                 Reference</button>
              </div>

              <div class="col">
                <button class="btn aqua-gradient" block="true" (click)="restaurertable()"> <i
                    class="fas fa-redo-alt"></i> &nbsp; Charger</button>
              </div>
              <div class="col">
                <button class="btn blue-gradient" block="true" (click)="search(service.diplome.id)"> <i
                    class="fab fa-searchengin"></i>
                  Recherche ID</button>
              </div>
           

            </div>

                </div>
        </div>

        </form>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <br> <br>
        
        <label>Liste Des Diplomes : </label>
        
              <table class="tftable" border="1">
                <tr>
                    <th class="table-active" scope="col">ID</th>
                    <th class="table-active" scope="col">Réference</th>
            
                    <th class="table-active" scope="col">Intitulé du diplome</th>
               
                    <th class="table-active" scope="col">Employé</th>
                </tr>
                <tr class="table-striped" *ngFor="let item of t "  (click)="filldata(item)">
                    <td>{{item.id}}</td>
                    <td>{{item.ref}}</td>
          
                    <td>{{item.libelle}}</td>
                 
                    <td >{{item.employe.Nom}} {{item.employe.Prenom}}</td>
                    <!-- <td>{{item.nbrEnfant}}</td> -->
                    
            
                  </tr>
        
              </table>

            </div>
            <div class="col-1"></div>
        
          </div>
        </div>
