

  <div style="  font-weight: bold;" class="bg-img">
    <div class="row">
      <div class="col-12">
        <form ngForm="form" class="text-left ">
          <div class="row">
            <div class="col-6">
              <p class="h4 mb-4 text-center">Gestion Des Posts</p>
                <div class="form-row mb-4">
                    <div class="col">
                      <!-- First name -->
                        <label >ID : </label>
                      <input type="text" [(ngModel)]="service.poste.id" name="id" class="form-control" [value]="id"
                        placeholder="Id">
                    </div>
                
                
                  </div>
                
                
                
                
                  <div class="form-row mb-4">
                    
                      <div class="col">
                          <label >Le Post</label>
                          <input type="text" [(ngModel)]="service.poste.libelle" name="libelle" class="form-control" [value]="libelle"
                            placeholder="Intitule Complet Du post">
                
                        </div>
                
                  </div>

                  <div class="form-row mb-4">
          
                    <div class="col">
                      <label >Le Salaire Horaire :</label>

                        <input type="text" [(ngModel)]="service.poste.salaireHoraire" name="salaireHoraire" class="form-control" [value]="salaireHoraire"
                          placeholder="salaire Horaire En MAD">
              
                      </div>
          
                </div>
                </div>
  
  
                <div class="col-6">
  
                    <br>
                    <br>
                    <br>
  
  
            <div class="form-row mb-4">
              <div class="col">
                <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
                    class="far fa-plus-square"></i> Ajouter</button>
              </div>
              <div class="col">
                <button  class="btn dusty-grass-gradient" block="true" (click)="modifier()"
                  type="submit"><i class="fas fa-edit"></i> Editer</button>
              </div>
           
  
            </div>
  
  
            <div class="form-row mb-4">
             
  
             
              <div class="col">
                <button  class="btn purple-gradient" block="true" (click)="supprimer()"
                  type="submit"><i class="fas fa-trash"></i> Supprimer</button>
              </div>
  
    
              <div class="col">
                <button class="btn peach-gradient" block="true" (click)="search(service.poste.id)"> <i
                    class="fab fa-searchengin"></i>
                  Recherche ID</button>
              </div>
  
           
            </div>
  
  
  
           
  
                </div>
        </div>
  
        </form>
  
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <br> <br>
        
        <label>Liste Des Posts : </label>
        
              <table class="tftable" border="1">
                <tr>
                    <th class="table-active" scope="col">ID</th>
                    <th class="table-active" scope="col">Les Posts</th>
                    <th class="table-active" scope="col">Le Salaire Horaire</th>


                </tr>
                <tr class="table-striped" *ngFor="let item of service.posts"   (click)="filldata(item)">
                    <td>{{item.id}}</td>
                    <td>{{item.libelle}}</td>
                    <td>{{item.salaireHoraire}}</td>

                 
                    <!-- <td>{{item.nbrEnfant}}</td> -->
                    
            
                  </tr>
        
              </table>
  
            </div>
            <div class="col-1"></div>
        
          </div>
        </div>
