<!-- Default form register -->

<div style="  font-weight: bold;" class="bg-img">

  <div class="row">




    <div class="col-12">
      <br><br><br>
      <form ngForm="form" class="text-left ">

         <p class="h4 mb-4 ">Affectation de l'employé à un post</p> 
        <div class="form-row mb-12">
          <div class="col">
            <!-- First name -->
            <label>Employé : </label>
            <select class="browser-default custom-select" [(ngModel)]="service.employespost.idemploye" name="idemploye">
              <option selected>Employé</option>
              <option *ngFor="let items of uow.employes" [value]="items.id">{{ items.Nom }} {{ items.Prenom }}</option>

            </select>

          </div>
          <div class="col">
            <!-- First name -->
            <label>Post : </label>
            <select class="browser-default custom-select" [(ngModel)]="service.employespost.idpost" name="idpost">
              <option selected>Post</option>
              <option *ngFor="let items of wou.posts" [value]="items.id">{{ items.libelle }}</option>

            </select>
          </div>
<br><br>
          <div class="col">
            <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
              class="far fa-plus-square"></i> Ajouter</button>
        </div>
        <div class="col">
          <button class="btn dusty-grass-gradient" block="true" (click)="modifier()"
            type="submit"><i class="fas fa-edit"></i> Editer</button>
        </div>

        <div class="col">
          <button  class="btn purple-gradient" block="true" (click)="supprimer()"
            type="submit"><i class="fas fa-trash"></i> Supprimer</button>
        </div>


        </div>

      </form>


    </div>
  </div>
 





  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <br> <br>


      <table class="tftable" border="1">
        <tr>
          <th class="table-active" scope="col">ID</th>
        <th class="table-active" scope="col">Employe</th>
        <th class="table-active" scope="col">Post</th>
        </tr>
        <tr class="table-striped" *ngFor="let item of service.employesposts" (click)="filldata(item)">
          <td>{{item.id}}</td>
          <td>{{item.employe.Nom}} {{item.employe.Prenom}}</td>
          <td>{{item.post.libelle}}</td>


          <!-- <td>{{item.nbrEnfant}}</td> -->


        </tr>


      </table>


    </div>
    <div class="col-1"></div>

  </div>


</div>
