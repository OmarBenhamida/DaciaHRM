<!-- Default form register -->
<!-- <app-employe-conge></app-employe-conge> -->
<div class="bg-img">
<div class="row">
  <div class="col-2"></div>
    <div class="col-8">
      <br><br><br>
      <br><br><br>
      <br><br><br>
      <br><br><br>
      <form ngForm="form" class="text-center ">
  
        <p class="h4 mb-4">Fiche de Paie</p>
        <div class="form-row mb-12">
       
            
                <!-- First name --><div class="col">
                Employe : &nbsp;
                <select class="browser-default custom-select" [(ngModel)]="o.idemploye" name="idemploye" >
                  <option selected>Employé</option>
                  <option *ngFor="let items of uow.employes" [value]="items.id">{{ items.Nom }} {{ items.Prenom }}</option>
                </select>
              </div>
                &nbsp;&nbsp;
                <div class="col">
                Mois : &nbsp;
                <select class="browser-default custom-select" [(ngModel)]="o.mois" name="mois" >
                  <option selected>Mois</option>
                  <!-- <option *ngFor="let e of months" [value]="e">{{ e }}</option> -->
                  <option value="1">Janvier</option>
                  <option value="2">Février</option>
                  <option value="3">Mars</option>
                  <option value="4">Avril</option>
                  <option value="5">Mai</option>
                  <option value="6">Juin</option>
                  <option value="7">Juillet</option>
                  <option value="8">Aout</option>
                  <option value="9">Septembre</option>
                  <option value="10">Octobre</option>
                  <option value="11">Novembre</option>
                  <option value="12">Decembre</option>
                </select>  
              </div> 
&nbsp;&nbsp;<div class="col">
Année : &nbsp;      
                <select class="browser-default custom-select" [(ngModel)]="o.annee" name="annee" >
                  <option selected>Annees</option>
                  <option *ngFor="let e of years" [value]="e">{{ e }}</option>
                </select>
              </div>
                &nbsp;&nbsp;
        
             

          

              
              
        </div>
        <br> <br>
        <div class="col">
          <button  block="true" class="btn blue-gradient" (click)="submit()" type="submit"> <i class="far fa-arrow-alt-circle-right"></i> &nbsp;&nbsp; Generer la fiche de paie</button>
        </div>
  
      
      </form>
    </div>
      <div class="col-2"></div>

    </div>
